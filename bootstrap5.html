<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>

  <div class="container mt-5">
    <h2>Student Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="text" class="form-control" id="dob" placeholder="dd-mm-yyyy" required>
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="male" name="gender" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check">
          <input type="radio" class="form-check-input" id="female" name="gender" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email-Id:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="mobile">Mobile number:</label>
        <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="form-group col-md-3">
          <label for="pincode">Pincode:</label>
          <input type="text" class="form-control" id="pincode" required>
        </div>
        <div class="form-group col-md-3">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" required>
        </div>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country" required>
      </div>

      <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="hobby1">
          <label class="form-check-label" for="hobby1">Reading</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="hobby2">
          <label class="form-check-label" for="hobby2">Sports</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="hobby3">
          <label class="form-check-label" for="hobby3">Music</label>
        </div>
      </div>

      <h4>Qualification:</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Education</th>
            <th scope="col">Board</th>
            <th scope="col">Percentage</th>
            <th scope="col">Year of Passing</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text" class="form-control" placeholder="Enter education"></td>
            <td><input type="text" class="form-control" placeholder="Enter board"></td>
            <td><input type="text" class="form-control" placeholder="Enter percentage"></td>
            <td><input type="text" class="form-control" placeholder="Enter year of passing"></td>
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

</body>

</html>
